<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mining Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }

        a {
            color: #f39c12;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #f39c12;
        }

        .mining-grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 0px;
            margin: 20px 0;
            justify-content: center;
        }

        .tile {
            width: 50px;
            height: 50px;
            
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s;
        }

        .tile.unmined:hover {
            transform: scale(1.0);
            background-color: #f39c12;
        }

        .tile.unmined {
            background-color: #8b7355;
        }

        .tile.mined {
            background-color: #2c3e50;
            cursor: default;
        }

        .tile.mined:hover {
            transform: none;
            border-color: #555;
        }

        .shop {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .shop h2 {
            margin-top: 0;
            color: #f39c12;
        }

        .inventory {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .inventory-item {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            min-width: 80px;
        }

        .sell-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }

        .sell-btn:hover {
            background-color: #229954;
        }

        .sell-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .progress {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .progress h3 {
            margin-top: 0;
            color: #f39c12;
        }

        .unlock-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .unlock-btn:hover {
            background-color: #2980b9;
        }

        .unlock-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .layer-info {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #f39c12;
        }

        .resource-icon {
            width: 30px;
            height: 30px;
        }

        .action-btn {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 0 5px;
        }

        .action-btn:hover {
            background-color: #2c3e50;
        }

        .action-btn.reset {
            background-color: #e74c3c;
        }

        .action-btn.reset:hover {
            background-color: #c0392b;
        }

        .game-footer {
            background-color: #34495e;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            color: #bdc3c7;
            font-size: 0.9em;
        }

        .game-footer p {
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Mining Game</h1>
            <button class="action-btn" onclick="game.saveGame()">Save Game</button>
            <button class="action-btn reset"onclick="game.resetGame()">Reset Game</button>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="money">$0</div>
                    <div>Money</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalMined">0</div>
                    <div>Tiles Mined</div>
                </div>
            </div>
        </div>

        <div class="layer-info" id="layerInfo">Layer 1 - Surface</div>
        
        <div class="mining-grid" id="miningGrid"></div>

        <div class="shop">
            <h2>Shop & Inventory</h2>
            <div class="inventory" id="inventory"></div>
        </div>

        <div class="progress">
            <h3>Progression</h3>
            <div id="progressInfo">Mine more to unlock deeper layers with better resources!</div>
            <button class="unlock-btn" id="unlockBtn" disabled>Unlock Next Layer ($100)</button>
        </div>

        <footer class="game-footer">
            <p>Created by Kieran and Benji with help from Claude and Dad</p>
            <p><a href="https://github.com/Grae-Drake/Mining_Game">Code</a></p>
        </footer>
    </div>


    <script type="text/javascript" src="game.js"></script>
</body>
</html>
