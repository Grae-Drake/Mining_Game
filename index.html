<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mining Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #f39c12;
        }

        .mining-grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 0px;
            margin: 20px 0;
            justify-content: center;
        }

        .tile {
            width: 50px;
            height: 50px;
            
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s;
        }

        .tile.unmined:hover {
            transform: scale(1.0);
            background-color: #f39c12;
        }

        .tile.unmined {
            background-color: #8b7355;
        }

        .tile.mined {
            background-color: #2c3e50;
            cursor: default;
        }

        .tile.mined:hover {
            transform: none;
            border-color: #555;
        }

        .shop {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .shop h2 {
            margin-top: 0;
            color: #f39c12;
        }

        .inventory {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .inventory-item {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            min-width: 80px;
        }

        .sell-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }

        .sell-btn:hover {
            background-color: #229954;
        }

        .sell-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .progress {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .progress h3 {
            margin-top: 0;
            color: #f39c12;
        }

        .unlock-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .unlock-btn:hover {
            background-color: #2980b9;
        }

        .unlock-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .layer-info {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #f39c12;
        }

        .resource-icon {
            width: 30px;
            height: 30px;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Mining Game</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="money">$0</div>
                    <div>Money</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalMined">0</div>
                    <div>Tiles Mined</div>
                </div>
            </div>
        </div>

        <div class="layer-info" id="layerInfo">Layer 1 - Surface</div>
        
        <div class="mining-grid" id="miningGrid"></div>

        <div class="shop">
            <h2>Shop & Inventory</h2>
            <div class="inventory" id="inventory"></div>
        </div>

        <div class="progress">
            <h3>Progression</h3>
            <div id="progressInfo">Mine more to unlock deeper layers with better resources!</div>
            <button class="unlock-btn" id="unlockBtn" disabled>Unlock Next Layer ($100)</button>
        </div>
    </div>

    <script>
        class MiningGame {
            constructor() {
                // Initialize starting values.
                this.money = 0;
                this.totalMined = 0;
                this.currentLayer = 1;
                this.grid = [];
                this.inventory = {};

                // Define resources. You can add new resources.
                this.resources = {
                    coal: {
                        name: "Coal",
                        value: 2,
                        color: '#000',
                        svg: '<svg class="resource-icon" viewBox="0 0 24 24"><path fill="#2c3e50" d="M12 2L8 8L12 14L16 8L12 2M6 10L2 16L6 22L10 16L6 10M18 10L14 16L18 22L22 16L18 10Z"/></svg>',
                    },
                    iron: {
                        name: "Iron",
                        value: 5,
                        color: '#000',
                        svg: '<svg class="resource-icon" viewBox="0 0 24 24"><rect fill="#95a5a6" x="4" y="6" width="16" height="12" rx="2"/></svg>',
                    },
                    gold: {
                        name: "Gold",
                        value: 20,
                        color: '#000',
                        svg: '<svg class="resource-icon" viewBox="0 0 24 24"><path fill="#f1c40f" d="M12 2L15 9H22L16.5 14L18.5 22L12 18L5.5 22L7.5 14L2 9H9L12 2Z"/></svg>',
                    },
                    gems: {
                        name: "Gems",
                        value: 50,
                        color: '#000',
                        svg: '<svg class="resource-icon" viewBox="0 0 24 24"><path fill="#9b59b6" d="M6 2L2 8L12 22L22 8L18 2H6M12 4L8.5 8L12 18L15.5 8L12 4Z"/></svg>',
                    },
                    fossil: {
                        name: "Fossil",
                        value: 999,
                        color: '#000',
                        svg: '<svg class="resource-icon" viewBox="0 0 24 24"><circle fill="#8b7355" cx="12" cy="12" r="10"/><path fill="#654321" d="M8 8C8 6 10 6 10 8S8 10 8 8M16 8C16 6 18 6 18 8S16 10 16 8M7 14C7 12 17 12 17 14C17 16 7 16 7 14Z"/><circle fill="#654321" cx="6" cy="11" r="1"/><circle fill="#654321" cx="18" cy="11" r="1"/></svg>',
                    },
                    deep_geode: {
                        name: "Deep Geode",
                        value: 20000,
                        color: '#000',
                        svg: '<svg class="resource-icon" viewBox="0 0 24 24"><ellipse fill="#5d4037" cx="12" cy="12" rx="10" ry="8"/><ellipse fill="#8e24aa" cx="12" cy="12" rx="6" ry="4"/><ellipse fill="#e91e63" cx="12" cy="12" rx="3" ry="2"/><circle fill="#ffffff" cx="12" cy="12" r="1"/></svg>',
                    },
                    dark_iron: {
                        name: "Dark Iron",
                        value: 77777,
                        color: "#000",
                        svg: '<svg class="resource-icon" viewBox="0 0 24 24"><rect fill="#34495e" x="4" y="6" width="16" height="12" rx="2"/></svg>',
                    }
                }

                Object.keys(this.resources).forEach((resourceType) => {
                    this.inventory[resourceType] = 0;
                });

                // Define layers. You can add new layers.
                this.layers = {
                    1: {
                        layerName: "Surface",
                        unlockCost: 0,
                        unminedColor: "#8b7355",
                        layerResources: {
                            coal: 0.4,
                            iron: 0.2,
                            gold: 0.05,
                            gems: 0.01,
                            fossil: 0.001,
                        }
                    },
                    2: {
                        layerName: "Underground", 
                        unlockCost: 100,
                        unminedColor: "#8b7355",
                        layerResources: {
                            coal: 0.3,
                            iron: 0.3,
                            gold: 0.15,
                            gems: 0.05,
                            fossil: 0.005,
                        }
                    },
                    3: {
                        layerName: "Deep Caverns",
                        unlockCost: 500,
                        unminedColor: "#8b7355",
                        layerResources: {
                            coal: 0.2,
                            iron: 0.25,
                            gold: 0.25,
                            gems: 0.15,
                            fossil: 0.01,
                        }
                    },
                    4: {
                        layerName: "Abyss",
                        unlockCost: 2000,
                        unminedColor: "#8b7355",
                        layerResources: {
                            coal: 0.1,
                            iron: 0.15,
                            gold: 0.25,
                            gems: 0.45,
                            fossil: 0.01,
                        }
                    },
                    5: {
                        layerName: "Deep Dark",
                        unlockCost: 10000,
                        unminedColor: "#8b7355",
                        layerResources: {
                            iron: 0.1,
                            gold: 0.3,
                            gems: 0.5,
                            fossil: 0.02,
                            deep_geode: 0.015,
                        }
                    },
                    6: {
                        layerName: "Dark Caverns",
                        unlockCost: 100000,
                        unminedColor: "#8b7355",
                        layerResources: {
                            gold: 0.30,
                            gems: 0.40,
                            fossil: 0.1,
                            deep_geode: 0.04,
                            dark_iron: 0.015
                        }
                    },
                }

                this.initializeGame();
                this.updateUI();
            }

            initializeGame() {
                this.generateGrid();
                this.renderGrid();
                this.renderInventory();
                this.setupEventListeners();
            }

            generateGrid() {
                this.grid = [];
                for (let i = 0; i < 100; i++) { // 10x10 grid
                    this.grid.push({
                        mined: false,
                        resource: null
                    });
                }
            }

            renderGrid() {
                const gridElement = document.getElementById('miningGrid');
                gridElement.innerHTML = '';
                
                this.grid.forEach((tile, index) => {
                    const tileElement = document.createElement('div');
                    tileElement.className = `tile ${tile.mined ? 'mined' : 'unmined'}`;
                    tileElement.dataset.index = index;
                    
                    if (tile.mined && tile.resource) {
                        const resourceData = this.resources[tile.resource]; //Changed!
                        tileElement.style.backgroundColor = resourceData.color;
                        tileElement.innerHTML = resourceData.svg;
                    }
                    
                    gridElement.appendChild(tileElement);
                });
            }

            setupEventListeners() {
                document.getElementById('miningGrid').addEventListener('click', (e) => {
                    let target = e.target;
                    // If we clicked on an SVG or path inside a tile, find the parent tile
                    while (target && !target.classList.contains('tile')) {
                        target = target.parentElement;
                    }
                    
                    if (target && target.classList.contains('tile') && !target.classList.contains('mined')) {
                        this.mineTile(parseInt(target.dataset.index));
                    }
                });

                document.getElementById('unlockBtn').addEventListener('click', () => {
                    this.unlockNextLayer();
                });
            }

            mineTile(index) {
                const tile = this.grid[index];
                if (tile.mined) return;

                tile.mined = true;
                this.totalMined++;

                // Determine what resource was found
                const layerResources = this.layers[this.currentLayer].layerResources; //Changed!
                const rand = Math.random();
                let cumulativeChance = 0;

                //Changed!
                for (const [resourceType, chance] of Object.entries(layerResources)) {
                    cumulativeChance += chance;
                    if (rand <= cumulativeChance) {
                        tile.resource = resourceType;
                        this.inventory[resourceType]++;
                        break;
                    }
                }

                this.renderGrid();
                this.renderInventory();
                this.updateUI();
                this.checkForNewGrid();
            }

            checkForNewGrid() {
                const minedCount = this.grid.filter(tile => tile.mined).length;
                if (minedCount >= 100) {
                    // All tiles mined, generate new grid
                    setTimeout(() => {
                        this.generateGrid();
                        this.renderGrid();
                    }, 1000);
                }
            }

            renderInventory() {
                const inventoryElement = document.getElementById('inventory');
                inventoryElement.innerHTML = '';

                Object.entries(this.inventory).forEach(([resource, count]) => {
                    const resourceData = this.resources[resource]; //Changed!
                    const itemElement = document.createElement('div');
                    itemElement.className = 'inventory-item';
                    
                    itemElement.innerHTML = `
                        <div>${resourceData.svg}</div>
                        <div>${resourceData.name}</div>
                        <div>${count}</div>
                        <div>$${resourceData.value} each</div>
                        <button class="sell-btn" onclick="game.sellResource('${resource}')" ${count === 0 ? 'disabled' : ''}>
                            Sell All ($${count * resourceData.value})
                        </button>
                    `;
                    
                    inventoryElement.appendChild(itemElement);
                });
            }

            sellResource(resourceType) {
                const count = this.inventory[resourceType];
                if (count === 0) return;

                const value = this.resources[resourceType].value; //Changed!
                const totalValue = count * value;
                
                this.money += totalValue;
                this.inventory[resourceType] = 0;
                
                this.renderInventory();
                this.updateUI();
            }

            unlockNextLayer() {
                const nextLayer = this.currentLayer + 1;
                const cost = this.layers[nextLayer].unlockCost; //Changed!
                const maxLayer = Object.keys(this.layers).length

                //Changed!
                if (this.money >= cost && nextLayer <= maxLayer) {
                    this.money -= cost;
                    this.currentLayer = nextLayer;
                    this.generateGrid();
                    this.renderGrid();
                    this.renderInventory();
                    this.updateUI();
                }
            }

            updateUI() {
                document.getElementById('money').textContent = `$${this.money}`;
                document.getElementById('totalMined').textContent = this.totalMined;
                document.getElementById('layerInfo').textContent = `Layer ${this.currentLayer} - ${this.layers[this.currentLayer].layerName}`; //Changed!

                const unlockBtn = document.getElementById('unlockBtn');
                const progressInfo = document.getElementById('progressInfo');
                const maxLayer = Object.keys(this.layers).length

                //Changed! hardcoded layer cap
                if (this.currentLayer < maxLayer) {
                    const nextLayer = this.currentLayer + 1;
                    const cost = this.layers[nextLayer].unlockCost; //Changed!
                    unlockBtn.textContent = `Unlock ${this.layers[nextLayer].layerName} ($${cost})`; //Changed!
                    unlockBtn.disabled = this.money < cost;
                    progressInfo.textContent = `Earn $${cost} to unlock ${this.layers[nextLayer].layerName} with better resources!`; //Changed!
                } else {
                    unlockBtn.style.display = 'none';
                    progressInfo.textContent = 'You have unlocked all layers! Keep mining for maximum profit!';
                }
            }
        }

        // Start the game
        const game = new MiningGame();
    </script>
</body>
</html>
